<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00e5ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="logo-pigment.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PigmentGym | Official Store</title>
    <style>
        /* COLORES AJUSTADOS AL LOGO DEL B√öHO */
        :root { 
            --neon: #00e5ff; /* Cian/Turquesa del logo */
            --dark: #051212; /* Fondo muy oscuro verdoso */
            --gray: #101a1a; 
            --white: #ffffff; 
        }
        
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--dark); color: var(--white); padding-bottom: 100px; }
        
        header { 
            padding: 40px 20px; 
            text-align: center; 
            border-bottom: 1px solid #1a2e2e;
            background: linear-gradient(to bottom, #0a1f1f, var(--dark));
        }

        .logo-img {
            width: 120px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px rgba(0, 229, 255, 0.3));
        }

        .logo-text { font-size: 1.8rem; font-weight: 900; letter-spacing: 2px; color: var(--neon); text-transform: uppercase; }

        .hero { 
            padding: 60px 20px; 
            text-align: center; 
            background: linear-gradient(rgba(5, 18, 18, 0.8), rgba(5, 18, 18, 0.8)), 
                        url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?w=800'); 
            background-size: cover; 
            background-position: center;
            margin-bottom: 30px; 
            border-radius: 0 0 30px 30px;
        }
        .hero h2 { margin: 0; font-size: 1.5rem; letter-spacing: 1px; }

        .container { padding: 0 20px; }
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        .product-card { background: var(--gray); border-radius: 15px; overflow: hidden; border: 1px solid #1a2e2e; transition: 0.3s; }
        .product-card img { width: 100%; height: 180px; object-fit: cover; }
        .product-info { padding: 12px; }
        .product-info h3 { font-size: 0.85rem; margin: 0; color: #cbd5d5; height: 35px; overflow: hidden; }
        .product-price { color: var(--neon); font-size: 1.1rem; font-weight: bold; margin: 10px 0; display: block; }
        
        .btn-buy { 
            background: var(--neon); 
            color: var(--dark); 
            border: none; 
            width: 100%; 
            padding: 12px; 
            border-radius: 8px; 
            font-weight: 900; 
            cursor: pointer; 
            text-transform: uppercase; 
            font-size: 0.65rem;
            letter-spacing: 1px;
        }

        /* Carrito flotante estilizado */
        .cart-float { 
            position: fixed; 
            bottom: 25px; 
            left: 20px; 
            right: 20px; 
            background: var(--neon); 
            color: var(--dark); 
            padding: 18px; 
            border-radius: 15px; 
            display: none; 
            justify-content: space-between; 
            align-items: center; 
            font-weight: 900; 
            box-shadow: 0 10px 40px rgba(0, 229, 255, 0.4); 
            z-index: 1000;
        }
        .btn-whatsapp { 
            background: var(--dark); 
            color: var(--neon); 
            padding: 10px 18px; 
            border-radius: 10px; 
            text-decoration: none; 
            font-size: 0.75rem; 
            border: 1px solid var(--dark);
        }
    </style>
</head>
<body>

<header>
    <img src="logo-pigment.png" alt="PigmentGym Logo" class="logo-img">
    <div class="logo-text">PIGMENTGYM</div>
    <p style="font-size: 0.7rem; color: #6e8b8b; margin: 8px 0 0; letter-spacing: 3px;">BETTER ‚Ä¢ STRONGER</p>
</header>

<div class="hero">
    <h2>NEW ERA</h2>
    <p style="color: var(--neon); font-weight: bold; letter-spacing: 2px;">EQUIPAMIENTO ELITE</p>
</div>

<div class="container">
    <div class="product-grid">
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1581009146145-b5ef03a7403f?w=400" alt="Camiseta">
            <div class="product-info">
                <h3>Oversize Performance Tee</h3>
                <span class="product-price">29,99 ‚Ç¨</span>
                <button class="btn-buy" onclick="add('Oversize Performance Tee', 29.99)">A√ëADIR AL PACK</button>
            </div>
        </div>

        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1517836357463-d25dfeac3438?w=400" alt="Shaker">
            <div class="product-info">
                <h3>Stealth Shaker 700ml</h3>
                <span class="product-price">14,50 ‚Ç¨</span>
                <button class="btn-buy" onclick="add('Stealth Shaker 700ml', 14.50)">A√ëADIR AL PACK</button>
            </div>
        </div>
    </div>
</div>

<div class="cart-float" id="cart">
    <span>TOTAL: <span id="total">0.00</span> ‚Ç¨</span>
    <a href="#" class="btn-whatsapp" onclick="order()">FINALIZAR PEDIDO</a>
</div>

<script>
    let items = [];
    let total = 0;

    function add(name, price) {
        items.push(name);
        total += price;
        document.getElementById('total').innerText = total.toFixed(2);
        document.getElementById('cart').style.display = 'flex';
        
        // Peque√±a vibraci√≥n visual al a√±adir
        const cart = document.getElementById('cart');
        cart.style.transform = 'scale(1.05)';
        setTimeout(() => cart.style.transform = 'scale(1)', 100);
    }

    function order() {
        let msg = "¬°Hola PigmentGym! ü¶â Quiero realizar este pedido:%0A%0A";
        let counts = {};
        items.forEach(i => counts[i] = (counts[i] || 0) + 1);
        for(let key in counts) { msg += `‚Ä¢ ${counts[key]}x ${key}%0A`; }
        // RECUERDA CAMBIAR EL N√öMERO AQU√ç
        window.open("https://wa.me/TUNUMERO?text=" + msg + "%0A*Total a pagar: " + total.toFixed(2) + " ‚Ç¨*", "_blank");
    }
</script>

</body>
</html>
