<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PigmentGym | Official Store</title>
    <style>
        :root { --neon: #ccff00; --dark: #000000; --gray: #1a1a1a; --white: #ffffff; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--dark); color: var(--white); padding-bottom: 100px; }
        
        header { padding: 25px; text-align: center; border-bottom: 1px solid var(--gray); }
        .logo-text { font-size: 1.8rem; font-weight: 900; letter-spacing: -1px; color: var(--neon); text-transform: uppercase; }

        .hero { padding: 40px 20px; text-align: center; background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?w=800'); background-size: cover; margin-bottom: 20px; }
        .hero h2 { margin: 0; font-size: 1.5rem; }

        .container { padding: 0 20px; }
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        .product-card { background: var(--gray); border-radius: 12px; overflow: hidden; border: 1px solid #333; }
        .product-card img { width: 100%; height: 180px; object-fit: cover; }
        .product-info { padding: 12px; }
        .product-info h3 { font-size: 0.9rem; margin: 0; color: #bbb; }
        .product-price { color: var(--neon); font-size: 1.1rem; font-weight: bold; margin: 5px 0; display: block; }
        
        .btn-buy { background: var(--neon); color: black; border: none; width: 100%; padding: 10px; border-radius: 6px; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 0.7rem; }

        /* Carrito flotante */
        .cart-float { position: fixed; bottom: 20px; left: 20px; right: 20px; background: var(--neon); color: black; padding: 15px; border-radius: 12px; display: none; justify-content: space-between; align-items: center; font-weight: bold; box-shadow: 0 10px 30px rgba(204, 255, 0, 0.3); }
        .btn-whatsapp { background: black; color: white; padding: 8px 15px; border-radius: 8px; text-decoration: none; font-size: 0.8rem; }
    </style>
</head>
<body>

<header>
    <div class="logo-text">PIGMENTGYM</div>
    <p style="font-size: 0.7rem; color: #666; margin: 5px 0 0;">FUEL YOUR AMBITION</p>
</header>

<div class="hero">
    <h2>NUEVA COLECCIÓN</h2>
    <p style="color: var(--neon); font-weight: bold;">ENTRENA CON ESTILO</p>
</div>

<div class="container">
    <div class="product-grid">
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1581009146145-b5ef03a7403f?w=400" alt="Camiseta">
            <div class="product-info">
                <h3>Oversize Tee Black</h3>
                <span class="product-price">24,99 €</span>
                <button class="btn-buy" onclick="add('Oversize Tee Black', 24.99)">Añadir al pack</button>
            </div>
        </div>

        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1517836357463-d25dfeac3438?w=400" alt="Shaker">
            <div class="product-info">
                <h3>Pro Shaker Neon</h3>
                <span class="product-price">12,50 €</span>
                <button class="btn-buy" onclick="add('Pro Shaker Neon', 12.50)">Añadir al pack</button>
            </div>
        </div>
    </div>
</div>

<div class="cart-float" id="cart">
    <span>Total: <span id="total">0.00</span> €</span>
    <a href="#" class="btn-whatsapp" onclick="order()">PEDIR POR WHATSAPP</a>
</div>

<script>
    let items = [];
    let total = 0;

    function add(name, price) {
        items.push(name);
        total += price;
        document.getElementById('total').innerText = total.toFixed(2);
        document.getElementById('cart').style.display = 'flex';
    }

    function order() {
        let msg = "¡Hola! Estoy interesado en estos productos de PigmentGym:%0A";
        let counts = {};
        items.forEach(i => counts[i] = (counts[i] || 0) + 1);
        for(let key in counts) { msg += `- ${counts[key]}x ${key}%0A`; }
        window.open("https://wa.me/TUNUMERO?text=" + msg + "%0A*Total: " + total.toFixed(2) + " €*", "_blank");
    }
</script>

</body>
</html>
